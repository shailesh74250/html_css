<!-- 
  form for create post 
  post title
  post content
  post image
 -->
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./form.css" />
  </head>
  <body>
    <h1>Form</h1>
    <div class="card">
      <div class="card-content">
        <form>
          <input type="text" class="input" name="title" placeholder="Post Title" />
          <textarea rows="5" class="input" cols="40" placeholder="Post Content"> </textarea>
          <input type="file" class="input" name="post-image" />
        </form>
      </div>
    </div>
  </body>
</html>
