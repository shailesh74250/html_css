<html>
    <head>
        <title>Login Form - Powered by FamilySoft</title>
        <link rel="stylesheet" type="text/css" href="loginFormStyle.css" />
    </head>
    <body>  
        <div class="auth-container">
            <div class="auth-card"> 
                <img 
                    src="https://image.freepik.com/free-photo/image-human-brain_99433-298.jpg" 
                    alt="card image"
                    class="logo"
                />
                <div class="card-content">
                    <form>
                        <input type="text" class="i" placeholder="Email"/>
                        <input type="password" class="i" placeholder="Password"/>
                        <button type="submit" class="login-submit b-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
